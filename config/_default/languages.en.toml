# The Hugo language code for this file. It can be a top-level language (ie.
# en) or a sub-variant (ie. en-au) and should match the language code in the
# filename. Hugo expects this value to always be in lowercase. For proper HTML
# compliance, set the isoCode parameter which is case-sensitive.
